                    <div id="lewy">
                      <h2>Orientacyjny koszt paliwa</h2>
                     Rodzaj paliwa (1-benzyna, 2-olej napędowy): <br />
                    <input type="number" id="rodzaj"> <br />
                    Ile litrów? <br />
                    <input type="number" id="litry"> <br />
                    <input type="button" value="OBLICZ" onclick="oblicz()">
                    <p id="wynik"> </p>

                   <script> 
                   function oblicz() {
                    let rodzaj = document.getElementById("rodzaj").value 
                    let ile  = document.getElementById("litry").value 
                    if (rodzaj == 1) {
                      koszt = 4 * ile
                    }else if (rodzaj == 2) {
                      koszt = 3.5 * ile 
                    } else {
                      koszt = 0
                    }
                    document.getElementById("wynik").innerHTML = "koszt paliwa: " + koszt +"zł"
                    }
                  
                  </script>
